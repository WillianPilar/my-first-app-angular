<!-- <h4>Usando ngModel</h4> -->
<input type="text" 
       class="form-control"
       [(ngModel)]="serverName">
<br>
<div *ngFor="let server of servers">
       <p     [ngStyle]="{color : getServerStatusColor()}"
              [ngClass]="{online : serverStatus === 'Online'}">O servidor de ID: {{ getIDServer() }} est√° {{ serverStatus}}</p>
</div>
<p *ngIf="serverCreated; else noServer">O servidor {{ serverCriado }}</p>
<ng-template #noServer>
       <p>Nenhum servidor criado!</p>
</ng-template>
<button 
    class="btn btn-primary"
    [disabled]="!ativarNewServer"
    (click)="onCreateNewServer()">Add Server</button>
